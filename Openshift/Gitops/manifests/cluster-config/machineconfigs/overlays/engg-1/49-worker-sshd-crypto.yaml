apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 49-worker-sshd-crypto
spec:
  config:
    ignition:
      version: 3.2.0    
